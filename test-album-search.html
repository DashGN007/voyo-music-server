<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOYO Album Search Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .container {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 1rem;
      padding: 2rem;
      backdrop-filter: blur(10px);
    }
    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    .search-section {
      margin-bottom: 2rem;
    }
    input {
      width: 100%;
      padding: 1rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    button:hover {
      background: #059669;
    }
    .loading {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .album-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .album-card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.15);
    }
    .album-art {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 0.5rem;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }
    .album-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .album-artist {
      font-size: 0.875rem;
      opacity: 0.7;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .album-tracks {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 0.25rem;
    }
    .error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .success {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid #10b981;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VOYO Album Search Test</h1>

    <div class="search-section">
      <input
        type="text"
        id="searchInput"
        placeholder="Search for albums (e.g., 'Burna Boy', 'Wizkid', 'Davido')"
        value="Burna Boy"
      >
      <button onclick="searchAlbums()">Search Albums</button>
      <button onclick="testArtists()">Test All Artists</button>
    </div>

    <div id="status"></div>
    <div id="results" class="results"></div>
  </div>

  <script type="module">
    const PIPED_API = 'https://pipedapi.kavin.rocks';

    // Album search function
    async function searchAlbums(query, limit = 10) {
      try {
        const response = await fetch(
          `${PIPED_API}/search?q=${encodeURIComponent(query + ' album')}&filter=playlists`,
          { signal: AbortSignal.timeout(15000) }
        );

        if (!response.ok) {
          throw new Error(`Album search failed: ${response.status}`);
        }

        const data = await response.json();

        return (data.items || [])
          .filter(item => item.type === 'playlist')
          .slice(0, limit)
          .map(item => ({
            id: extractPlaylistId(item.url),
            name: cleanAlbumName(item.name),
            artist: cleanArtistName(item.uploaderName || item.uploader || 'Unknown Artist'),
            thumbnail: item.thumbnail || '',
            trackCount: item.videos || 0,
          }));
      } catch (error) {
        console.error('Album search failed:', error);
        return [];
      }
    }

    function extractPlaylistId(url) {
      const match = url.match(/list=([^&]+)/);
      return match ? match[1] : url.replace('/playlist?list=', '');
    }

    function cleanAlbumName(name) {
      return name
        .replace(/\s*\(Full Album\)/gi, '')
        .replace(/\s*\[Full Album\]/gi, '')
        .replace(/\s*- Full Album/gi, '')
        .replace(/\s*\(Official Album\)/gi, '')
        .replace(/\s*\[Official Album\]/gi, '')
        .trim();
    }

    function cleanArtistName(name) {
      return name
        .replace(/\s*-\s*Topic$/i, '')
        .replace(/\s*- Topic$/i, '')
        .replace(/\s*VEVO$/i, '')
        .replace(/\s*Official$/i, '')
        .trim();
    }

    // Display functions
    window.searchAlbums = async function() {
      const query = document.getElementById('searchInput').value;
      const statusDiv = document.getElementById('status');
      const resultsDiv = document.getElementById('results');

      statusDiv.innerHTML = '<div class="loading">Searching for albums...</div>';
      resultsDiv.innerHTML = '';

      const albums = await searchAlbums(query, 20);

      if (albums.length === 0) {
        statusDiv.innerHTML = '<div class="error">No albums found. Try a different search term.</div>';
        return;
      }

      statusDiv.innerHTML = `<div class="success">Found ${albums.length} albums for "${query}"</div>`;

      resultsDiv.innerHTML = albums.map(album => `
        <div class="album-card" onclick="playAlbum('${album.id}', '${album.name}')">
          <img src="${album.thumbnail}" alt="${album.name}" class="album-art" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23667eea%22 width=%22200%22 height=%22200%22/%3E%3C/svg%3E'">
          <div class="album-title">${album.name}</div>
          <div class="album-artist">${album.artist}</div>
          <div class="album-tracks">${album.trackCount} tracks</div>
        </div>
      `).join('');
    }

    window.testArtists = async function() {
      const artists = ['Burna Boy', 'Wizkid', 'Davido', 'Rema', 'Tems', 'Asake'];
      const statusDiv = document.getElementById('status');
      const resultsDiv = document.getElementById('results');

      statusDiv.innerHTML = '<div class="loading">Testing all artists...</div>';
      resultsDiv.innerHTML = '';

      const allResults = [];

      for (const artist of artists) {
        statusDiv.innerHTML = `<div class="loading">Searching ${artist}...</div>`;
        const albums = await searchAlbums(artist, 5);
        allResults.push({ artist, count: albums.length, albums });
      }

      const totalAlbums = allResults.reduce((sum, r) => sum + r.count, 0);

      statusDiv.innerHTML = `<div class="success">
        Test Complete! Found ${totalAlbums} total albums<br>
        ${allResults.map(r => `${r.artist}: ${r.count} albums`).join(' | ')}
      </div>`;

      resultsDiv.innerHTML = allResults.flatMap(result =>
        result.albums.map(album => `
          <div class="album-card" onclick="playAlbum('${album.id}', '${album.name}')">
            <img src="${album.thumbnail}" alt="${album.name}" class="album-art" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23667eea%22 width=%22200%22 height=%22200%22/%3E%3C/svg%3E'">
            <div class="album-title">${album.name}</div>
            <div class="album-artist">${album.artist}</div>
            <div class="album-tracks">${album.trackCount} tracks</div>
          </div>
        `)
      ).join('');
    }

    window.playAlbum = function(albumId, albumName) {
      alert(`Would play album: ${albumName}\nPlaylist ID: ${albumId}\n\nIn VOYO, this would call playerStore.playAlbum('${albumId}', '${albumName}')`);
    }

    // Auto-run test on load
    window.onload = () => {
      document.getElementById('searchInput').focus();
    };
  </script>
</body>
</html>
