name: Audio Conquest 2

on:
  workflow_dispatch:
    inputs:
      chunk_size:
        description: 'Tracks per job'
        default: '5000'
        type: string
      start_offset:
        description: 'Starting offset'
        default: '0'
        type: string

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 350
    steps:
      - name: Setup
        env:
          COOKIES: ${{ secrets.YOUTUBE_COOKIES_2 }}
        run: |
          echo "Conquest 2: offset=${{ inputs.start_offset }}, limit=${{ inputs.chunk_size }}"
          sudo apt-get update && sudo apt-get install -y ffmpeg
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp
          pip install boto3 requests

          if [ -n "$COOKIES" ]; then
            echo "$COOKIES" | base64 -d > /tmp/cookies.txt
            echo "✓ Cookies loaded"
          else
            echo "❌ ERROR: Add YOUTUBE_COOKIES_2 secret"
            exit 1
          fi

      - name: Create and run worker
        env:
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
          OFFSET: ${{ inputs.start_offset }}
          LIMIT: ${{ inputs.chunk_size }}
        run: |
          cat << 'SCRIPT' > worker.py
          import os, subprocess, time, random
          from pathlib import Path
          import boto3
          from botocore.config import Config
          import requests

          SUPABASE_URL = "https://anmgyxhnyhbyxzpjhxgx.supabase.co"
          SUPABASE_KEY = os.environ['SUPABASE_KEY']
          R2_ACCOUNT_ID = os.environ['R2_ACCOUNT_ID']
          R2_ACCESS_KEY = os.environ['R2_ACCESS_KEY']
          R2_SECRET_KEY = os.environ['R2_SECRET_KEY']
          R2_BUCKET = 'voyo-audio'
          OFFSET = int(os.environ['OFFSET'])
          LIMIT = int(os.environ['LIMIT'])

          TEMP_DIR = Path("/tmp/voyo-audio")
          TEMP_DIR.mkdir(exist_ok=True)

          r2 = boto3.client('s3',
              endpoint_url=f'https://{R2_ACCOUNT_ID}.r2.cloudflarestorage.com',
              aws_access_key_id=R2_ACCESS_KEY,
              aws_secret_access_key=R2_SECRET_KEY,
              config=Config(retries={'max_attempts': 3}))

          def log(msg):
              print(f"[Conquest2] {msg}", flush=True)

          def get_tracks():
              headers = {"apikey": SUPABASE_KEY, "Authorization": f"Bearer {SUPABASE_KEY}"}
              all_tracks = []
              current_offset = OFFSET
              remaining = LIMIT
              while remaining > 0:
                  batch_size = min(1000, remaining)
                  url = f"{SUPABASE_URL}/rest/v1/video_intelligence?select=youtube_id&limit={batch_size}&offset={current_offset}"
                  resp = requests.get(url, headers=headers, timeout=60)
                  resp.raise_for_status()
                  batch = [t['youtube_id'] for t in resp.json() if t.get('youtube_id')]
                  if not batch:
                      break
                  all_tracks.extend(batch)
                  current_offset += len(batch)
                  remaining -= len(batch)
              return all_tracks

          def get_existing():
              existing = set()
              try:
                  paginator = r2.get_paginator('list_objects_v2')
                  for prefix in ["128/", "64/"]:
                      for page in paginator.paginate(Bucket=R2_BUCKET, Prefix=prefix):
                          for obj in page.get('Contents', []):
                              key = obj['Key']
                              if '/' in key:
                                  filename = key.split('/')[-1]
                                  if '.' in filename:
                                      existing.add(filename.rsplit('.', 1)[0])
              except Exception as e:
                  log(f"Warning: {e}")
              return existing

          def download_and_upload(yt_id, debug=False):
              cmd = ["yt-dlp", "-x", "--audio-format", "opus", "--audio-quality", "5",
                  "-o", str(TEMP_DIR / f"{yt_id}.%(ext)s"),
                  "--no-playlist", "--quiet", "--no-warnings",
                  "--cookies", "/tmp/cookies.txt",
                  "--retries", "2", "--socket-timeout", "30",
                  f"https://www.youtube.com/watch?v={yt_id}"]
              try:
                  result = subprocess.run(cmd, capture_output=True, timeout=120, text=True)
                  if debug or result.returncode != 0:
                      log(f"yt-dlp exit={result.returncode} stderr={result.stderr[:200] if result.stderr else 'none'}")
                  output = TEMP_DIR / f"{yt_id}.opus"
                  if not output.exists():
                      webm = TEMP_DIR / f"{yt_id}.webm"
                      if webm.exists():
                          webm.rename(output)
                  if output.exists():
                      r2.upload_file(str(output), R2_BUCKET, f"128/{yt_id}.opus")
                      r2.upload_file(str(output), R2_BUCKET, f"64/{yt_id}.opus")
                      output.unlink()
                      return True
              except Exception as e:
                  log(f"Exception: {e}")
              return False

          def main():
              log(f"Starting: offset={OFFSET}, limit={LIMIT}")
              tracks = get_tracks()
              log(f"Got {len(tracks)} tracks")
              existing = get_existing()
              log(f"Found {len(existing)} existing")
              to_process = [t for t in tracks if t not in existing]
              log(f"To process: {len(to_process)}")
              if not to_process:
                  return
              uploaded = failed = 0
              for i, yt_id in enumerate(to_process):
                  time.sleep(random.uniform(0.1, 0.3))
                  if download_and_upload(yt_id, debug=(i < 3)):
                      uploaded += 1
                  else:
                      failed += 1
                  if (i + 1) % 50 == 0:
                      log(f"Progress: {i+1}/{len(to_process)} | ✅ {uploaded} | ❌ {failed}")
              log(f"DONE: ✅ {uploaded} | ❌ {failed}")

          if __name__ == "__main__":
              main()
          SCRIPT
          python worker.py
